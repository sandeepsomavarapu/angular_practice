<div>
    <h3>Add Employee</h3>
    <form #newEmp="ngForm"(ngSubmit)="addEmployee(newEmp)">
        <div class="form-group">
            <label for="ename">EmpId:</label>
            <input type="number" ngModel id="eid" name="eid" class="form-control">
          </div>
      <div class="form-group">
        <label for="ename">Name:</label>
        <input type="text" id="ename" ngModel name="ename" class="form-control">
      </div>
      <div class="form-group">
        <label for="esal">Salary:</label>
        <input type="number" id="esal" ngModel  name="esal" class="form-control">
      </div>
      <div class="form-group">
        <label for="edesg">Designation:</label>
        <input type="text" id="edesg" ngModel name="edesg" class="form-control">
      </div>
      <div class="form-group">
        <label for="edoj">Date of Joining:</label>
        <input type="date" id="edoj" ngModel name="edoj" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save Employee</button>
    </form>
  </div>
